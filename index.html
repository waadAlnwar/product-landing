<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/af76e62898.js" crossorigin="anonymous"></script>
    <title>Product landing page</title>
</head>
<body>
      <header>
          <div class="menu-toggle">
              <i class="fas fa-bars"></i>
          </div>
           <div class="overlay"></div>
          <nav id="nav">
              <div class="icon-times">
                <i class="fas fa-times"></i>
              </div>
              
              <div class="logo">
                  <img src="images/nike-logo.png" alt="adidas logo">
              </div>

              <div class="nav-middle">
                  <ul>
                      <li><a href="#">collections</a></li>
                      <li><a href="#">catalog</a></li>
                      <li><a href="#">about us</a></li>
                      <li><a href="#">blog</a></li>
                  </ul>
              </div>

                <div class="nav-right">
                    <ul>
                        <li><a href="#"><i class="fas fa-search"></i></a></li>
                        <li><a href="#"><i class="fas fa-user"></i>accoubt</a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i>cart</a></li>
                    </ul>
                </div>
          </nav>
          <div class="main">
              <div class="tone-1">
                  <div class="product-info">
                      <h1>Yeezy sply 350 v5</h1>
                      <p>new and improved</p>
                      <h2>$299</h2>
                      <div class="info-btns">
                          <a href="#" class="btn discover-btn">discover</a>
                          <a href="#" class="btn cart-btn">add to cart</a>
                      </div>
                  </div>
              </div>
              <div class="tone-2">
                  
                        <img src="images/nike-air-yeezy-red.png" alt="shoe">
                  
              </div>
          </div>
      </header>



    <script src="app.js"></script>
</body>
</html>
